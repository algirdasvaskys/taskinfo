<!DOCTYPE html>
<html>
<head>
    <title>Task Info Example</title>
    <style>
        .task {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .task-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .task-info {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Task Info Example</h1>

    <div class="task">
        <h2 class="task-title">Task 1</h2>
        <p class="task-description">Update CSCS card</p>
        <p class="task-info">Assigned to: A Vaskys</p>
        <p class="task-info">Due date: September 31, 2024</p>
    </div>

    <div class="task">
        <h2 class="task-title">Task 2</h2>
        <p class="task-description">This is the description of Task 2.</p>
        <p class="task-info">Assigned to: A Vaskys</p>
        <p class="task-info">Due date: June 15, 2025</p>
    </div>
</body>
</html>
